<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Search</title>

</head>
<body>
    <header>
        <!-- Carousel wrapper -->
        <div
        id="carousel"
        data-mdb-carousel-init class="carousel slide carousel-fade"
        data-mdb-ride="carousel"
        >
        <!-- Indicators -->
        <div class="carousel-indicators">
          <button data-mdb-button-init
            type="button"
            data-mdb-target="#carousel"
            data-mdb-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button data-mdb-button-init
            type="button"
            data-mdb-target="#carousel"
            data-mdb-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button data-mdb-button-init
            type="button"
            data-mdb-target="#carousel"
            data-mdb-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        
        <!-- Inner -->
        <div class="carousel-inner">
          <!-- Single item -->
          <div class="carousel-item">
            <img
              src="https://cdn2.thecatapi.com/images/0XYvRd7oD.jpg"width="900px" height="600px"
              class="d-block w-100"
              alt="a cute kitty "
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p>
                Nulla vitae elit libero, a pharetra augue mollis interdum.
              </p>
            </div>
          </div>
        
          <!-- Single item -->
          <div class="carousel-item">
            <img
              src="https://cdn2.thecatapi.com/images/ozEvzdVM-.jpg"width="900px" height="600px"
              class="d-block w-100"
              alt="an even cuter one"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
              </p>
            </div>
          </div>
        
          <!-- Single item -->
          <div class="carousel-item">
            <img
              src="https://cdn2.thecatapi.com/images/hBXicehMA.jpg" width="900px" height="600px"
              class="d-block w-100"
              alt="Cliff Above a Stormy Sea"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Third slide label</h5>
              <p>
                Praesent commodo cursus magna, vel scelerisque nisl consectetur.
              </p>
            </div>
          </div>
        </div>
        <!-- Inner -->
        
        <!-- Controls -->
        <button data-mdb-button-init
          class="carousel-control-prev"
          type="button"
          data-mdb-target="#carousel"
          data-mdb-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button data-mdb-button-init
          class="carousel-control-next"
          type="button"
          data-mdb-target="#carousel"
          data-mdb-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        </div>
        <!-- Carousel wrapper -->
        </header>

    <div id="main-ctn">

            .gallery { display: flex; }
            .img { width: 30pt; height:50pt; margin: 20%; padding: 40%; border: 100px solid #c8aa51; }
            .pagination { margin: 30px; }
            .pagination button { margin: 80px;}

<input type="text" id="searchQ" placeholder="Search...">
<button id="searchButton">Search</button>
<div class="gallery" id="gallery"></div>
<div class="pagination" id="pagination"></div>


<script src="main.js" type= module></script>
<body>
    
</body>
</html>
